<!DOCTYPE html>
<html>
<title>HW1 - Змінні. Задачі</title>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="homework">
    <meta name="author" content="Roman Kupchak">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,400italic' rel='stylesheet'
        type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" media="all">
</head>

<body>
    <main class="container">
        <div class="starter-template text-center py-1 px-3">
            <h1>Задачі</h1>
            <p class="lead">Використано <a href="https://v5.getbootstrap.com/" target="_blank">Bootstrap
                    v5.0.0-alpha3</a></p>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="accordion" id="accordionExample">
                    <!--ANSWER 1-->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Запитайте у юзера скільки йому років: «Привіт мені - “” років!».
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-parent="#accordionExample">
                            <div class="accordion-body">
                                <div id="dialogFirst" class="dialog">
                                    <div class="question">
                                        <div class="mb-3">
                                            <label for="UserAge" class="form-label">Скільки тобі років?</label>
                                            <input type="text" class="form-control" id="UserAge" placeholder="">
                                        </div>
                                        <button class="btn btn-secondary" type="button"
                                            onclick="UserAge()">Відповісти</button>
                                    </div>
                                    <div id="AnswerTask1" class="answer" style="display: none;">
                                        <div id="AnswerUserAge"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--ANSWER 2-->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Запитайтесь якого року народження юзер, теперішній рік візьмемо за константу.
                                Виведемо скільки йому років.
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-parent="#accordionExample">
                            <div class="accordion-body">
                                <div id="dialogTwo" class="dialog">
                                    <div class="question">
                                        <div class="mb-3">
                                            <label for="YearUserAge" class="form-label">В якому році ти народився?</label>
                                            <input type="text" class="form-control" id="YearUserAge" placeholder="">
                                        </div>
                                        <button class="btn btn-secondary" type="button"
                                            onclick="YearUserAge()">Відповісти</button>
                                    </div>
                                    <div id="AnswerTask2" class="answer" style="display: none;">
                                        <div id="AnswerUserAgeYear"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--ANSWER 3-->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Запитайтесь у юзера довжини сторін прямокутника та виведіть його периметр.
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-parent="#accordionExample">
                            <div class="accordion-body">
                                <div id="dialogThree" class="dialog">
                                    <div class="question">
                                        <p>Чому дорівнює периметр прямокутника?</p>
                                        <div class="row">
                                            <div class="col">
                                                <input id="length" class="form-control" placeholder="length" type="text"/>
                                            </div>
                                            <div class="col">
                                                <input id="width" class="form-control" placeholder="width" type="text"/>
                                            </div>
                                            <div class="col">
                                                <button class="btn btn-secondary" type="button"
                                                onclick="Perimeter()">Відповісти</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="AnswerTask3" class="answer" style="display: none;">
                                        <div id="ResultPerimeter"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--ANSWER 4-->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                            <button class="accordion-button collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                Запитайтесь в юзера радіус кола та виведіть його площу.(число пі).
                            </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                            data-parent="#accordionExample">
                            <div class="accordion-body">
                                <div id="dialogFour" class="dialog">
                                    <div class="question">
                                        <div class="mb-3">
                                            <label for="radius" class="form-label">Введіть радіус кола</label>
                                            <input type="text" class="form-control" id="radius" placeholder="">
                                        </div>
                                        <button class="btn btn-secondary" type="button"
                                            onclick="Radius()">Відповісти</button>
                                    </div>
                                    <div id="AnswerTask4" class="answer" style="display: none;">
                                        <div id="ResultRadius"></div>
                                    </div>                        
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--ANSWER 5-->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFive">
                            <button class="accordion-button collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                Водій їде з середньою швидкістю 50 км в годину. Запитайтесь у нього скільки ще йому
                                необхідно часу їхати, та виведіть відстань.
                            </button>
                        </h2>
                        <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
                            data-parent="#accordionExample">
                            <div class="accordion-body">
                                <input id="TimeToEndWay" placeholder="time" type="hidden" value="5" />
                                <div id="dialogFive" class="dialog">
                                    <div class="question">
                                        <div class="mb-3">
                                            <label for="CurrentTime" class="form-label">Скільки годин тобі ще залишилось їхати?</label>
                                            <input type="text" class="form-control" id="CurrentTime" placeholder="">
                                        </div>
                                        <button class="btn btn-secondary" type="button"
                                            onclick="distance()">Відповісти</button>
                                    </div>
                                    <div id="AnswerTask5" class="answer" style="display: none;">
                                        <div id="distance"></div>
                                    </div>   
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--ANSWER 6-->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSix">
                            <button class="accordion-button collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                                Реалізуємо конвертер кілометрів в милі і навпаки =)
                            </button>
                        </h2>
                        <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix"
                            data-parent="#accordionExample">
                            <div class="accordion-body">
                                <div id="dialogSix" class="dialog">
                                    <div id="ConvertToMl" class="row align-items-center" style="display: ;">
                                        <div class="col">
                                            <label for="kilometers" class="form-label">Кілометри</label>
                                            <input type="text" id="kilometers" class="form-control"
                                                placeholder="Кілометри">
                                        </div>
                                        <div class="col">
                                            <label for="" class="form-label">&nbsp</label>
                                            <div class="d-grid gap-2 col-6 mx-auto">
                                                <div class="btn-group" role="group" aria-label="Basic example">
                                                    <button type="button" class="btn btn-outline-primary"
                                                        style="margin: 0 2px;"
                                                        onclick="MilesResult()">Результат</button>
                                                    <button type="button" id="ChangeToMiles"
                                                        class="btn btn-outline-primary" style="margin: 0 2px;"
                                                        onclick="ChangeToMiles()">
                                                        <svg width="1em" height="1em" viewBox="0 0 16 16"
                                                            class="bi bi-arrow-left-right" fill="currentColor"
                                                            xmlns="http://www.w3.org/2000/svg">
                                                            <path fill-rule="evenodd"
                                                                d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z">
                                                            </path>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label for="MilesResult" class="form-label">Милі</label>
                                            <input type="text" id="MilesResult" class="form-control" disabled=""
                                                placeholder="Милі">
                                        </div>
                                    </div>
                                    <div id="ConvertToKm" class="row align-items-center" style="display: none;">
                                        <div class="col">
                                            <label for="miles" class="form-label">Милі</label>
                                            <input type="text" id="miles" class="form-control" placeholder="Милі">
                                        </div>
                                        <div class="col">
                                            <label for="" class="form-label">&nbsp</label>
                                            <div class="d-grid gap-2 col-6 mx-auto">
                                                <div class="btn-group" role="group" aria-label="Basic example">
                                                    <button type="button" class="btn btn-outline-primary"
                                                        style="margin: 0 2px;"
                                                        onclick="KilometersResult()">Результат</button>
                                                    <button type="button" id="ChangeToKm"
                                                        class="btn btn-outline-primary" style="margin: 0 2px;"
                                                        onclick="ChangeToKm()">
                                                        <svg width="1em" height="1em" viewBox="0 0 16 16"
                                                            class="bi bi-arrow-left-right" fill="currentColor"
                                                            xmlns="http://www.w3.org/2000/svg">
                                                            <path fill-rule="evenodd"
                                                                d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z">
                                                            </path>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label for="KilometersResult" class="form-label">Кілометри</label>
                                            <input type="text" id="KilometersResult" class="form-control" disabled=""
                                                placeholder="Кілометри">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--ANSWER 7-->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSeven">
                            <button class="accordion-button collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                                Юзер вводить скільки коштів на його картці та ціну одного літра бензину. Виводимо
                                скільки бензину він може купити та скільки грошей у нього залишиться.
                            </button>
                        </h2>
                        <div id="collapseSeven" class="accordion-collapse collapse" aria-labelledby="headingSeven"
                            data-parent="#accordionExample">
                            <div class="accordion-body">
                                <div id="dialogSeven" class="dialog">
                                    <div class="question">
                                        <div class="mb-3">
                                            <label for="MoneyOnCard" class="form-label">Введіть кількість грошей на
                                                карточці</label>
                                            <input type="text" class="form-control" id="MoneyOnCard" placeholder="">
                                        </div>
                                        <div class="mb-3">
                                            <label for="PriceGasoline" class="form-label">Введіть ціну за 1л
                                                бензину</label>
                                            <input type="text" class="form-control" id="PriceGasoline" placeholder="">
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-secondary" type="button"
                                                onclick="CardMoney()">Надіслати</button>
                                        </div>
                                    </div>
                                    <div id="msg" class="question" style="display: none;">
                                        <div id="MsgResult"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--END ANSWERS-->
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
    <script>
        function ChangeToMiles() {
            document.getElementById("ConvertToMl").style.display = "none";
            document.getElementById("ConvertToKm").style.display = "";
        }

        function ChangeToKm() {
            document.getElementById("ConvertToMl").style.display = "";
            document.getElementById("ConvertToKm").style.display = "none";
        }
    </script>
</body>

</html>
